<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Blocker Settings</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --container-bg: #ffffff;
      --text-color: #000000;
      --input-bg: #ffffff;
      --input-border: #ccc;
      --input-text: #000000;
      --neutral-border: #64748b;
      --neutral-text: #64748b;
      --neutral-hover: #f1f5f9;
      --dashboard-link-border: #eee;
      --dashboard-btn-bg: #eff6ff;
      --dashboard-btn-text: #2563eb;
      --dashboard-btn-border: #dbeafe;
      --dashboard-btn-hover: #eff6ff;
      --link-color: #2563eb;
      --link-hover: #1d4ed8;
      --status-success: #166534;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #0f172a;
        --container-bg: #1e293b;
        --text-color: #f8fafc;
        --input-bg: #334155;
        --input-border: #475569;
        --input-text: #f8fafc;
        --neutral-border: #94a3b8;
        --neutral-text: #94a3b8;
        --neutral-hover: #334155;
        --dashboard-link-border: #334155;
        --dashboard-btn-bg: #1e293b;
        --dashboard-btn-text: #60a5fa;
        --dashboard-btn-border: #3b82f6;
        --dashboard-btn-hover: #334155;
        --link-color: #60a5fa;
        --link-hover: #93c5fd;
        --status-success: #4ade80;
      }
    }

    body[data-theme='dark'],
    html[data-theme='dark'] {
      --bg-color: #0f172a;
      --container-bg: #1e293b;
      --text-color: #f8fafc;
      --input-bg: #334155;
      --input-border: #475569;
      --input-text: #f8fafc;
      --neutral-border: #94a3b8;
      --neutral-text: #94a3b8;
      --neutral-hover: #334155;
      --dashboard-link-border: #334155;
      --dashboard-btn-bg: #1e293b;
      --dashboard-btn-text: #60a5fa;
      --dashboard-btn-border: #3b82f6;
      --dashboard-btn-hover: #334155;
      --link-color: #60a5fa;
      --link-hover: #93c5fd;
      --status-success: #4ade80;
      background-color: var(--container-bg);
      color: var(--text-color);
    }

    body[data-theme='light'],
    html[data-theme='light'] {
      --bg-color: #f4f4f4;
      --container-bg: #ffffff;
      --text-color: #000000;
      --input-bg: #ffffff;
      --input-border: #ccc;
      --input-text: #000000;
      --neutral-border: #64748b;
      --neutral-text: #64748b;
      --neutral-hover: #f1f5f9;
      --dashboard-link-border: #eee;
      --dashboard-btn-bg: #eff6ff;
      --dashboard-btn-text: #2563eb;
      --dashboard-btn-border: #dbeafe;
      --dashboard-btn-hover: #eff6ff;
      --link-color: #2563eb;
      --link-hover: #1d4ed8;
      --status-success: #166534;
      background-color: var(--container-bg);
      color: var(--text-color);
    }


    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--container-bg);
      color: var(--text-color);
      width: 400px;
      margin: 0;
      padding: 20px 30px;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      text-align: center;
      background-color: transparent;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--input-text);
      border-radius: 4px;
      font-family: monospace;
    }

    .button-group {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      /* Fix strange font */
    }

    /* --- Destructive Button (Standardized) --- */
    .destructive-button {
      background: transparent;
      border: 1px solid #ef4444;
      color: #ef4444;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      /* Full width for popup */
    }

    .destructive-button:hover {
      background-color: #fef2f2;
    }

    .destructive-button.confirming {
      background-color: #dc2626;
      color: white;
      border-color: #dc2626;
    }

    .destructive-button.confirming:hover {
      background-color: #b91c1c;
      border-color: #b91c1c;
    }

    /* --- Neutral Button (Standardized) --- */
    .neutral-button {
      background: transparent;
      border: 1px solid var(--neutral-border);
      color: var(--neutral-text);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .neutral-button:hover {
      background-color: var(--neutral-hover);
    }

    .neutral-button.confirming {
      background-color: #64748b;
      color: white;
      border-color: #64748b;
    }

    .neutral-button.confirming:hover {
      background-color: #475569;
      border-color: #475569;
    }

    /* --- Primary Button (Standardized) --- */
    .primary-button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .primary-button:hover {
      background-color: #1d4ed8;
    }

    .status-success-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 15px;
      padding: 10px;
      background-color: var(--container-bg);
      border-radius: 6px;
      animation: fadeIn 0.3s ease;
    }

    .status-icon {
      width: 18px;
      height: 18px;
      fill: var(--status-success);
    }

    .status-text {
      color: var(--status-success);
      font-weight: 600;
      font-size: 0.95rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #status {
      margin-top: 10px;
      min-height: 40px;
      /* Reserve space */
    }

    /* --- Link Button (Standardized) --- */
    .link-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      color: var(--link-color);
      text-decoration: underline;
      font-size: inherit;
      font-family: inherit;
      transition: color 0.2s ease;
    }

    .link-button:hover {
      color: var(--link-hover);
    }

    .dashboard-link {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid var(--dashboard-link-border);
    }

    #dashboard-btn {
      width: 100%;
      background-color: var(--dashboard-btn-bg) !important;
      color: var(--dashboard-btn-text) !important;
      border: 1px solid var(--dashboard-btn-border) !important;
      font-weight: 500;
    }

    #dashboard-btn:hover {
      background-color: var(--dashboard-btn-hover) !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Beacon Blocker Logo"
      style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 8px; object-fit: cover;">
    <h2 style="margin-top: 0; font-size: 1.5rem; margin-bottom: 20px;">Beacon Blocker</h2>

    <div id="auth-section">
      <!-- Content injected by JS -->
    </div>

    <div class="button-group">
      <button id="login-btn" class="primary-button" style="display:none;">Log In</button>
      <button id="logout-btn" class="destructive-button" style="display:none;">Log Out</button>
      <button id="clear-cache" class="neutral-button">Clear Cache</button>
    </div>

    <div id="status"></div>

    <div class="dashboard-link">
      <button id="dashboard-btn"
        style="width: 100%; background-color: #eff6ff; color: #2563eb; border: 1px solid #dbeafe; font-weight: 500;">
        Open Dashboard ↗
      </button>
      <div style="margin-top: 10px; font-size: 0.8rem;">
        <a href="#" id="report-bug-link" class="link-button">Report a Bug</a>
        <span style="color: var(--neutral-text);"> · </span>
        <a href="#" id="feature-idea-link" class="link-button">Suggest a Feature</a>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="options.js"></script>
</body>

</html>
