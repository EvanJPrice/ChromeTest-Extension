<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Mode Active</title>
  <style>
    :root {
      --primary-color: #c41e3a;
      --primary-hover: #a31830;
      --bg-gradient: linear-gradient(135deg, #3b6fa0 0%, #0f1f33 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-color: #1e293b;
      --text-secondary: #475569;
      --link-color: #c41e3a;
      --link-hover: #a31830;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: var(--text-color);
    }

    .container {
      text-align: center;
      background-color: var(--card-bg);
      padding: 3rem;
      border-radius: 24px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      max-width: 480px;
      width: 90%;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 2rem auto;
      border-radius: 50%;
      background: #eff6ff;
      border: 4px solid white;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 5;
      animation: float 3s ease-in-out infinite;
      position: relative;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 50px;
      background-repeat: repeat-x;
      background-position: 0 bottom;
      background-size: 50% 100%;
      animation: wave-move 4s linear infinite;
    }

    .wave.back {
      z-index: 1;
      bottom: 15px;
      height: 60px;
      background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 120 28" xmlns="http://www.w3.org/2000/svg"><path d="M0 28 L0 10 Q30 0 60 10 T120 10 L120 28 Z" fill="%2380DEEA"/></svg>');
      animation-duration: 6s;
      opacity: 0.7;
    }

    .wave.front {
      z-index: 10;
      bottom: -5px;
      height: 55px;
      background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 120 28" xmlns="http://www.w3.org/2000/svg"><path d="M0 28 L0 10 Q30 0 60 10 T120 10 L120 28 Z" fill="%2326C6DA"/></svg>');
      animation-duration: 4s;
    }

    @keyframes wave-move {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-8px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin: 0 0 1rem 0;
      background: linear-gradient(to right, #234b7a, #1a365d);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.25rem;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 2rem;
      font-weight: 500;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: var(--primary-color);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.4);
    }

    .btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px -1px rgba(37, 99, 235, 0.5);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-outline {
      background-color: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--text-secondary);
      box-shadow: none;
    }

    .btn-outline:hover {
      background-color: rgba(0, 0, 0, 0.05);
      color: var(--text-color);
      border-color: var(--text-color);
      box-shadow: none;
    }

    .btn-danger {
      background-color: #dc2626;
      color: white;
      border: none;
      box-shadow: 0 4px 6px -1px rgba(220, 38, 38, 0.4);
    }

    .btn-danger:hover {
      background-color: #b91c1c;
      box-shadow: 0 6px 8px -1px rgba(220, 38, 38, 0.5);
    }

    .btn-description {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: -8px;
      margin-bottom: 8px;
    }

    .link-section {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #e2e8f0;
    }

    .link-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      color: var(--link-color);
      text-decoration: underline;
      font-size: 0.875rem;
      font-family: inherit;
      transition: color 0.2s ease;
    }

    .link-button:hover {
      color: var(--link-hover);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="icon">
      <div class="wave back"></div>
      <div class="wave front"></div>
      <img src="logo-128.png" alt="Beacon Blocker Logo">
    </div>
    <h1>Turn towards the tide</h1>
    <p>Your beacon points elsewhere.</p>

    <div class="button-group">
      <button id="go-back-btn" class="btn btn-outline">Go to Google</button>
      <button id="dashboard-btn" class="btn btn-outline">Open Dashboard</button>
      <button id="close-tab-btn" class="btn btn-danger">Close Tab</button>
    </div>

    <div class="link-section">
      <a href="#" id="report-bug-link" class="link-button">Report a Bug</a>
      <p class="btn-description" style="margin-top: 4px;">Was this page blocked incorrectly?</p>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="blocked.js"></script>
</body>

</html>
